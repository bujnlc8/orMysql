language: python
python:
  - "2.7.15"
services:
  - mysql

env:
  global:
    - HHPYM_MYSQL_HOST=127.0.0.1
    - HHPYM_MYSQL_PORT=3306
    - HHPYM_MYSQL_USER=root
    - HHPYM_MYSQL_CHARSET=utf8mb4
    - HHPYM_MYSQL_MAX_POOL_SIZE=5
    - HHPYM_MYSQL_MAX_LIFE_TIME=3600
    - HHPYM_MYSQL_TRY_TIMES=3

before_install:
  - mysql -e 'CREATE DATABASE tt;USE tt; CREATE TABLE `user` (`id` int(11) NOT NULL, `name` varchar(100) COLLATE utf8mb4_unicode_ci NOT NULL, `create_time` datetime, PRIMARY KEY (`id`)) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_unicode_ci'

install:
  - pip install -r requirements.txt

script:
  - pwd && python tests/test_orm.py

before_script:
  - make build -B && make install